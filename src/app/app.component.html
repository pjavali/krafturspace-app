<ion-app>
  <ion-menu menuId="main-menu" content-id="main" >
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
         <ion-menu-toggle>
          <ion-item>     
          <ion-avatar slot="start">
            <img src="assets/imgs/logo.png">
          </ion-avatar>
          <ion-label>{{appuser}}</ion-label>
          <ion-icon routerLink="/profile" name="create"></ion-icon>
         </ion-item>
        </ion-menu-toggle>
      <ion-list>
       <ion-menu-toggle>
         <ion-item routerLink="/home">
        <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
         </ion-menu-toggle>


        <ion-menu-toggle *ngIf="isAdmin">
        <ion-item routerLink="/project-setup">
        <ion-icon name="rocket" slot="start"></ion-icon>
          <ion-label>Project setup</ion-label>
        </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
         <ion-item routerLink="/inspection">
        <ion-icon name="search" slot="start"></ion-icon>
          <ion-label>Inspection</ion-label>
        </ion-item>
         </ion-menu-toggle>

        <ion-menu-toggle *ngIf="isAdmin">
         <ion-item routerLink="project-edit">
        <ion-icon name="cut" slot="start"></ion-icon>
          <ion-label>Project edit</ion-label>
        </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
         <ion-item routerLink="/reports">
        <ion-icon name="folder" slot="start"></ion-icon>
          <ion-label>Report</ion-label>
        </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
        <ion-item routerLink="/help" >
        <ion-icon name="help" slot="start"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
        <ion-item>
        <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label (click)="logOut()" >logout</ion-label>
        </ion-item>
        </ion-menu-toggle>
        
        
      </ion-list>
    </ion-content>
  </ion-menu>
  

    <ion-router-outlet id="main" ></ion-router-outlet>
</ion-app>
