

<div class="signup-content">
 <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <div padding-horizontal text-center class="animated fadeInDown">
        
        <ion-grid>
         <ion-row>
        <ion-col size="6" offset="3">
          <ion-img src="assets/imgs/logo.png" alt="logo-image"></ion-img>
        </ion-col>
   </ion-row>
</ion-grid>     
        <ion-text color="primary" class="ion-text-center">        
          <h3>New User signup</h3>
        </ion-text>
      
    </div>

<ion-content>
  <app-auth-form #signupForm (formSubmitted)=signupUser($event) [actionButtonText]="'Create Account'"></app-auth-form>

  <ion-button expand="block" fill="clear" routerLink="/login">
    already have an account? Signin
  </ion-button>
</ion-content>
