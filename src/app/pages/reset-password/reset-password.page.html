<div class="Forgot-content">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/login"></ion-back-button>
  </ion-buttons>
  <div padding-horizontal text-center class="animated fadeInDown">
    <ion-grid>
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-img src="assets/imgs/logo.png" alt="logo-image"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-text color="primary" class="ion-text-center">
      <h3>Forgot Password</h3>
      <p class="ion-justify-content-center">we just need your registered Email ID to Send you password reset instructions</p>
    </ion-text>
  </div>

  <ion-content>
    <app-auth-form #resetPasswordForm (formSubmitted)="resetPassword($event)" [actionButtonText]="'Reset Password'" [isPasswordResetPage]="true"></app-auth-form>
  </ion-content>
</div>
