<ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button>
             <ion-menu-button auto-hide="true"></ion-menu-button>
          </ion-button>
        </ion-buttons>
        <ion-title>Foyer</ion-title>
</ion-toolbar>

<ion-content>

<ion-card >
<ion-item>
  <ion-label>Electrical</ion-label>
</ion-item>
<ion-item>
      <ion-label position="floating"> Electrical wall points are covered</ion-label>      
       <ion-select >
              <ion-select-option value="YES">Yes</ion-select-option>
              <ion-select-option value="No">No</ion-select-option>              
       </ion-select>    
</ion-item>
 <ion-card>
        <img src={{imgURL}} style="width:200px ; height:150px ; " />
        <ion-card-header>
          <ion-card-subtitle>Photo</ion-card-subtitle>
          <ion-card-title>take defect photo</ion-card-title>
        </ion-card-header>
        <ion-card-content>
         <ion-button (click)="getCamera()" color="primary" shape="round" size="small">
        <ion-icon size="small" slot="icon-only" name="Camera"></ion-icon>
        &nbsp;Camera
  </ion-button>
  <ion-button (click)="getGallery()" color="primary" shape="round" size="small">
        <ion-icon size="small" slot="icon-only" name="folder"></ion-icon>
        &nbsp;Gallery
  </ion-button>
        </ion-card-content>
      </ion-card>
      <ion-item>
      <ion-label position="floating">defect description</ion-label>
      <ion-input ></ion-input>
    </ion-item>  
</ion-card>





</ion-content>
